<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Past Questions</title>
  </head>
  <body class="text-gray-800">
    <header
      class="flex items-center gap-4 py-4 px-4 border-b bg-white shadow-sm"
    >
      <h2 class="text-sm font-semibold">Timetable</h2>
    </header>

    <section class="mx-4 mt-6">
      <div class="space-y-4">
        <a
          href="timetable/view.html"
          class="flex items-center gap-4 bg-white p-4 rounded-lg shadow-md border active:bg-gray-100"
        >
          <div
            class="rounded-full h-10 w-10 flex items-center justify-center"
            style="background-color: #ff6f61"
          >
            <span class="text-white font-bold">1</span>
          </div>
          <p class="text-sm font-medium">100 Level</p>
        </a>

        <a
          href="timetable/view.html"
          class="flex items-center gap-4 bg-white p-4 rounded-lg shadow-md border active:bg-gray-100"
        >
          <div
            class="rounded-full h-10 w-10 flex items-center justify-center"
            style="background-color: #6b5b95"
          >
            <span class="text-white font-bold">2</span>
          </div>
          <p class="text-sm font-medium">200 Level</p>
        </a>

        <a
          href="timetable/view.html?level=300&timeId=TimeIdFor300Level"
          class="flex items-center gap-4 bg-white p-4 rounded-lg shadow-md border active:bg-gray-100"
        >
          <div
            class="rounded-full h-10 w-10 flex items-center justify-center"
            style="background-color: #88b04b"
          >
            <span class="text-white font-bold">3</span>
          </div>
          <p class="text-sm font-medium">300 Level</p>
        </a>

        <a
          href="timetable/view.html?level=400&timeId=TimeIdFor400Level"
          class="flex items-center gap-4 bg-white p-4 rounded-lg shadow-md border active:bg-gray-100"
        >
          <div
            class="rounded-full h-10 w-10 flex items-center justify-center"
            style="background-color: #f7cac9"
          >
            <span class="text-white font-bold">4</span>
          </div>
          <p class="text-sm font-medium">400 Level</p>
        </a>
      </div>
    </section>

    <!-- Footer Navigation -->
    <footer class="fixed bottom-0 w-full bg-white border-t py-3 px-6 shadow-md">
      <nav class="flex justify-around">
        <a
          href="/"
          class="flex flex-col items-center text-gray-600 active:text-blue-500"
        >
          <i class="bx bxs-home-alt-2"></i>
          <span class="">Home</span>
        </a>
        <a
          href="/materials"
          class="flex flex-col items-center text-gray-600 active:text-blue-500"
        >
          <i class="bx bxs-book-content"></i>
          <span class="">Materials</span>
        </a>
        <a
          href="/timetable"
          class="active flex flex-col items-center text-gray-600 active:text-blue-500"
        >
          <i class="bx bxs-calendar"></i>
          <span class="">Timetable</span>
        </a>
        <a
          href="/questions"
          class="flex flex-col items-center text-gray-600 active:text-blue-500"
        >
          <i class="bx bxs-file"></i>
          <span class="">Questions</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
