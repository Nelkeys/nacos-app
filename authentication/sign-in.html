<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login Page</title>

    <style>
      /* Bouncy Animation */
      @keyframes bounce {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 40px;
        border-radius: 8px;
        font-size: 18px;
        animation: bounce 0.5s ease-in-out;
      }

      .popup.show {
        display: block;
      }
    </style>
  </head>
  <body class="px-4 min-h-screen">
    <!-- Header -->
    <header class="pt-6 flex items-center">
      <img src="/assets/logo/logo.png" class="w-14 h-auto" alt="Logo" />
    </header>

    <!-- Welcome Section -->
    <section class="mt-12">
      <h1 class="text-2xl font-semibold text-gray-800">Welcome back,</h1>
      <p class="text-gray-500 mt-2">Education is the key</p>
    </section>

    <!-- Login Form -->
    <form id="loginForm" class="flex flex-col space-y-4 mt-8 bg-white">
      <input
        type="email"
        name="email"
        id="email"
        class="p-4 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Email"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        class="p-4 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Password"
        required
      />
      <button
        type="submit"
        class="p-4 text-sm bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition-colors"
      >
        Log in
      </button>

      <!-- Divider -->
      <div class="flex items-center justify-between text-gray-400 text-sm mt-4">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-4">or</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Create Account Button -->
      <a
        href="sign-up.html"
        class="bg-gray-800 text-white text-center p-4 text-sm rounded-lg font-bold hover:bg-gray-900 transition-colors"
      >
        Create an Account
      </a>
    </form>

    <!-- Popup Notification -->
    <div id="popup" class="popup">
      <p id="popupMessage"></p>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBQ4vGjiLjaAG5kIP-IWab441RETilwdks",
        authDomain: "nacos-app.firebaseapp.com",
        databaseURL: "https://nacos-app-default-rtdb.firebaseio.com",
        projectId: "nacos-app",
        storageBucket: "nacos-app.firebasestorage.app",
        messagingSenderId: "982514858036",
        appId: "1:982514858036:web:66e7bb244b772ce65d7261",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Show Popup with Message
      function showPopup(message) {
        const popup = document.getElementById("popup");
        const popupMessage = document.getElementById("popupMessage");
        popupMessage.innerText = message;
        popup.classList.add("show");
        setTimeout(() => popup.classList.remove("show"), 3000);
      }

      // Handle Form Submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          try {
            // Sign in with Firebase Authentication
            const userCredential = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;

            // Save user session to localStorage
            const sessionData = {
              uid: user.uid,
              email: user.email,
            };
            localStorage.setItem("userSession", JSON.stringify(sessionData));

            // Show success popup
            showPopup("Login successful! Redirecting...");

            // Redirect to dashboard
            setTimeout(() => {
              window.location.href = "/"; // Redirect to dashboard
            }, 3000);
          } catch (error) {
            console.error("Error logging in:", error);
            // Show error popup
            showPopup(
              error.message || "Invalid credentials. Please try again."
            );
          }
        });

      // Optionally, redirect if user is already logged in
      const existingSession = localStorage.getItem("userSession");
      if (existingSession) {
        alert("You are already logged in!");
        window.location.href = "/"; // Adjust as needed
      }
    </script>
  </body>
</html>
